<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .btn {
            position: relative;
            margin: 100px;
            width: 100px;
            height: 30px;
            background: gray;
            text-align: center;
        }
        .tooltip {
            position: absolute;
            bottom: 125%;
            width: 100px;
            height: 30px;
            background: aqua;
            text-align: center;
            opacity: 0;
            transition: all 0.3s;
        }
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: calc(50% - 2.5px);
            border-width: 5px;
            border-style: solid;
            border-color: aqua transparent transparent transparent;
        }
        .btn:hover .tooltip{
            opacity: 1;
        }
    </style>
    <div class="btn">
        button
        <div class="tooltip">tooltip</div>
    </div>
</body>
</html>
