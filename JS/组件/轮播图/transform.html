<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="div">
      <img class="img" src="./1.jpg" alt="" />
      <img class="img" src="./2.jpg" alt="" />
      <img class="img" src="./3.jpg" alt="" />
    </div>
    <style>
      .img {
        width: 400px;
        height: 400px;
        object-fit: cover;
      }
      .div {
        display: flex;
        width: 400px;
        height: 400px;
      }
    </style>
    <script>
        const div = document.querySelector(".div");
        const img = document.querySelectorAll(".img");
        let index = 0;
        setInterval(() => {
            index++;
            if (index > img.length - 1) {
            index = 0;
            }
            div.style.transform = `translateX(-${index * 400}px)`;
        }, 1000);
    </script>
  </body>
</html>
